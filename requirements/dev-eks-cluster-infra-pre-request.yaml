---
AWSTemplateFormatVersion: 2010-09-09

Parameters:
  Repo:
    Type: String
    Default: infra-cicd

  Branch:
    Type: String
    Default: dev

Resources:

  ArtifactBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${Branch}-infra-artifact

  StateBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub ${Branch}-infra-tfstate

  CodeBuildServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - codecommit:*
                  - ec2:*
                  - s3:*
                  - logs:*
                  - eks:*
                  - iam:*

  CodePipelineServiceRole:
    Type: AWS::IAM::Role
    Properties:
      Path: /
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: root
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Resource: "*"
                Effect: Allow
                Action:
                  - ec2:*
              - Resource: "*"
                Effect: Allow
                Action:
                  - codebuild:*
                  - codecommit:*
                  - s3:*
                  - eks:*
                  - iam:*

  CodeBuildProject:
    Type: AWS::CodeBuild::Project
    Properties:
      Artifacts:
        Type: CODEPIPELINE
      Source:
        Type: CODEPIPELINE
        BuildSpec: |
          version: 0.2
          phases:
            pre_build:
              commands:
                - apt update
                - apt install apt-transport-https wget unzip -y
                - wget https://releases.hashicorp.com/terraform/0.12.29/terraform_0.12.29_linux_amd64.zip
                - unzip terraform_0.12.29_linux_amd64.zip
                - mv terraform /usr/local/bin/
                - terraform version
            build:
              commands:
                - echo "Build Started"
                - aws s3 cp s3://dev-infra-artifact/terraform.tfvars .
                - terraform init -backend-config="bucket=$STAGE_BUCKET" -backend-config="key=$KEY/terraform.state" -backend-config "region=$AWS_DEFAULT_REGION"
                - terraform plan
                - terraform apply -auto-approve
            post_build:
              commands:
                - echo "Post Build Completed"
      Environment:
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/docker:17.09.0
        Type: LINUX_CONTAINER
        EnvironmentVariables:
          - Name: AWS_DEFAULT_REGION
            Value: !Ref AWS::Region
          - Name: STAGE_BUCKET
            Value: !Ref StateBucket
          - Name: KEY
            Value: !Ref AWS::StackName
      Name: !Ref AWS::StackName
      ServiceRole: !Ref CodeBuildServiceRole

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      RoleArn: !GetAtt CodePipelineServiceRole.Arn
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      Stages:
        - Name: Source
          Actions:
            - Name: App
              ActionTypeId:
                Category: Source
                Owner: AWS
                Version: 1
                Provider: CodeCommit
              Configuration:
                RepositoryName: !Ref Repo
                BranchName: !Ref Branch
              OutputArtifacts:
                - Name: App
              RunOrder: 1
        - Name: Build
          Actions:
            - Name: Build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Version: 1
                Provider: CodeBuild
              Configuration:
                ProjectName: !Ref CodeBuildProject
              InputArtifacts:
                - Name: App
              OutputArtifacts:
                - Name: BuildOutput
              RunOrder: 1


Outputs:
  PipelineUrl:
    Value: !Sub https://console.aws.amazon.com/codepipeline/home?region=${AWS::Region}#/view/${Pipeline}
